<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes - Mus√©e des Civilisations Noires</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .qr-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .qr-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .qr-card p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        canvas {
            margin: 15px auto;
            display: block;
        }

        #qr-container img {
            margin: 15px auto;
            display: block;
        }

        .print-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .print-btn:hover {
            background: #45a049;
        }

        @media print {
            body {
                background: white;
            }

            .print-btn {
                display: none;
            }
        }
    </style>
</head>

<body>
    <h1>QR Codes des ≈íuvres - Mus√©e des Civilisations Noires</h1>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Imprimer tous les QR Codes</button>

    <div class="qr-grid" id="qr-container"></div>

    <script>
        const baseUrl = "https://muse2-0.netlify.app";
        const artworks = [
            { id: "mcn-001", code: "MCN001", title: "Masque Gelede", origin: "Nigeria - Yoruba", url: `${baseUrl}/artwork/mcn-001` },
            { id: "mcn-002", code: "MCN002", title: "Tissu Kente Royal", origin: "Ghana - Akan", url: `${baseUrl}/artwork/mcn-002` },
            { id: "mcn-003", code: "MCN003", title: "Statue de Fertilit√© Ashanti", origin: "Ghana - Ashanti", url: `${baseUrl}/artwork/mcn-003` },
            { id: "mcn-004", code: "MCN004", title: "Tambour Parlant Yoruba", origin: "Nigeria - Yoruba", url: `${baseUrl}/artwork/mcn-004` },
            { id: "mcn-005", code: "MCN005", title: "Couronne Royale Bamoun", origin: "Cameroun - Bamoun", url: `${baseUrl}/artwork/mcn-005` }
        ];

        const container = document.getElementById('qr-container');

        artworks.forEach(artwork => {
            const card = document.createElement('div');
            card.className = 'qr-card';

            const title = document.createElement('h3');
            title.textContent = artwork.title;

            const origin = document.createElement('p');
            origin.textContent = artwork.origin;

            const code = document.createElement('p');
            code.innerHTML = `<strong>Code: ${artwork.code}</strong>`;

            const qrContainer = document.createElement('div');
            qrContainer.id = `qr-${artwork.id}`;
            qrContainer.style.margin = '15px auto';

            card.appendChild(title);
            card.appendChild(origin);
            card.appendChild(code);
            card.appendChild(qrContainer);

            container.appendChild(card);

            // G√©n√©rer le QR code avec QRCode.js
            try {
                new QRCode(qrContainer, {
                    text: artwork.url,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error('Erreur g√©n√©ration QR:', error);
                qrContainer.innerHTML = '<p style="color: red;">Erreur g√©n√©ration QR</p>';
            }
        });
    </script>
</body>

</html>
