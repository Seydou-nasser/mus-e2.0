<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient de fond authentique -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a3d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le masque Baoulé -->
    <linearGradient id="maskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour les détails -->
    <linearGradient id="detailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    
    <!-- Effet de texture -->
    <filter id="texture" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond avec gradient authentique -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Effet de texture de fond -->
  <rect width="1920" height="1080" fill="url(#bgGradient)" filter="url(#texture)" opacity="0.1"/>
  
  <!-- Masque Baoulé - Forme principale -->
  <g transform="translate(960, 540)" filter="url(#shadow)">
    <!-- Visage principal -->
    <ellipse cx="0" cy="0" rx="300" ry="400" fill="url(#maskGradient)" opacity="0.9"/>
    
    <!-- Front - Ligne centrale -->
    <rect x="-20" y="-380" width="40" height="220" fill="url(#detailGradient)" opacity="0.8"/>
    
    <!-- Yeux -->
    <ellipse cx="-90" cy="-140" rx="30" ry="10" fill="#000000" opacity="0.9"/>
    <ellipse cx="90" cy="-140" rx="30" ry="10" fill="#000000" opacity="0.9"/>
    
    <!-- Paupières -->
    <ellipse cx="-90" cy="-150" rx="35" ry="15" fill="#90EE90" opacity="0.9"/>
    <ellipse cx="90" cy="-150" rx="35" ry="15" fill="#90EE90" opacity="0.9"/>
    
    <!-- Nez -->
    <ellipse cx="0" cy="-60" rx="18" ry="70" fill="url(#detailGradient)" opacity="0.8"/>
    
    <!-- Bouche -->
    <rect x="-50" y="60" width="100" height="35" fill="#000000" opacity="0.9"/>
    <rect x="-45" y="65" width="12" height="25" fill="#90EE90" opacity="0.9"/>
    <rect x="-25" y="65" width="12" height="25" fill="#90EE90" opacity="0.9"/>
    <rect x="-5" y="65" width="12" height="25" fill="#90EE90" opacity="0.9"/>
    <rect x="15" y="65" width="12" height="25" fill="#90EE90" opacity="0.9"/>
    <rect x="35" y="65" width="12" height="25" fill="#90EE90" opacity="0.9"/>
    
    <!-- Joues -->
    <ellipse cx="-140" cy="0" rx="50" ry="70" fill="#90EE90" opacity="0.7"/>
    <ellipse cx="140" cy="0" rx="50" ry="70" fill="#90EE90" opacity="0.7"/>
    
    <!-- Fibres naturelles (cheveux) -->
    <g stroke="#228B22" stroke-width="4" fill="none" opacity="0.8">
      <!-- Côté gauche -->
      <path d="M -220 -220 Q -270 -170 -300 -120 Q -330 -70 -350 -20 Q -370 30 -390 80 Q -410 130 -430 180"/>
      <path d="M -210 -220 Q -260 -170 -290 -120 Q -320 -70 -340 -20 Q -360 30 -380 80 Q -400 130 -420 180"/>
      <path d="M -200 -220 Q -250 -170 -280 -120 Q -310 -70 -330 -20 Q -350 30 -370 80 Q -390 130 -410 180"/>
      
      <!-- Côté droit -->
      <path d="M 220 -220 Q 270 -170 300 -120 Q 330 -70 350 -20 Q 370 30 390 80 Q 410 130 430 180"/>
      <path d="M 210 -220 Q 260 -170 290 -120 Q 320 -70 340 -20 Q 360 30 380 80 Q 400 130 420 180"/>
      <path d="M 200 -220 Q 250 -170 280 -120 Q 310 -70 330 -20 Q 350 30 370 80 Q 390 130 410 180"/>
    </g>
    
    <!-- Coquillages cauris -->
    <g fill="#FFFFFF" opacity="0.9">
      <ellipse cx="-170" cy="-220" rx="10" ry="15" transform="rotate(-30 -170 -220)"/>
      <ellipse cx="-140" cy="-230" rx="8" ry="12" transform="rotate(-20 -140 -230)"/>
      <ellipse cx="-110" cy="-225" rx="9" ry="13" transform="rotate(-25 -110 -225)"/>
      <ellipse cx="170" cy="-220" rx="10" ry="15" transform="rotate(30 170 -220)"/>
      <ellipse cx="140" cy="-230" rx="8" ry="12" transform="rotate(20 140 -230)"/>
      <ellipse cx="110" cy="-225" rx="9" ry="13" transform="rotate(25 110 -225)"/>
    </g>
  </g>
  
  <!-- Texte informatif -->
  <g transform="translate(960, 900)">
    <rect x="-250" y="-30" width="500" height="60" fill="#000000" opacity="0.7" rx="10"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="32" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
      Masque Baoulé
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" fill="#90EE90" text-anchor="middle" dominant-baseline="middle">
      Côte d'Ivoire - Peuple Baoulé
    </text>
  </g>
  
  <!-- Effet de particules culturelles -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="2" fill="#2E8B57"/>
    <circle cx="1720" cy="300" r="3" fill="#228B22"/>
    <circle cx="300" cy="800" r="2" fill="#32CD32"/>
    <circle cx="1620" cy="700" r="2" fill="#006400"/>
    <circle cx="500" cy="400" r="1" fill="#2E8B57"/>
    <circle cx="1420" cy="500" r="2" fill="#228B22"/>
  </g>
</svg>
